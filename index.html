
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veda AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Math Formulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Enhanced Markdown & Math Styling */
      .markdown-content p { margin-bottom: 0.85rem; line-height: 1.7; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1.25rem; }
      .markdown-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1.25rem; }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { 
        font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #0f172a;
        border-left: 4px solid #4f46e5;
        padding-left: 12px;
      }
      .markdown-content strong { font-weight: 700; color: #1e293b; }
      
      /* Clear Table Styling */
      .markdown-content table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-bottom: 1.5rem;
        background: #ffffff;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        overflow: hidden;
      }
      .markdown-content th {
        background: #f8fafc;
        font-weight: 600;
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid #e2e8f0;
        color: #475569;
      }
      .markdown-content td {
        padding: 12px 16px;
        border-bottom: 1px solid #f1f5f9;
        color: #334155;
      }
      
      /* KaTeX Blocks */
      .katex-display { 
        margin: 1.5em 0; 
        padding: 1.5rem;
        background: #f8fafc;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        overflow-x: auto; 
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }
      
      /* Pure text for summaries */
      .summary-view {
        font-size: 0.95rem;
        color: #334155;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "marked": "https://esm.sh/marked@^15.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
